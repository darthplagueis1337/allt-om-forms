			<!doctype html>
			<html lang="en">
			<head>
				<!-- Required meta tags -->
				<meta charset="utf-8">
				<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

				<!-- Bootstrap CSS -->
				<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

				<title>Forms</title>
			</head>
			<body>
				<h1>Nu kör vi</h1>
				<!--- nu börjar fromuläret-->
				<form>
					<label for="epost">Ange din epost:</label>
					<br>
					<input type="text" name="epost" pattern=".+@.+\..+" placeholder="Skriv in din epost" size="25" title="Ange en giltlig epost">
					<br>
					<!--- namn-->
					<label for="namn">Ange ditt namn:</label>
					<br>
					<input pattern="[abc]" type="text" placeholder="skriv in ditt namn"name="namn">
					<br>
					<!--- efternamn-->
					<label for="efternamn">Ange ditt efternamn:</label>
					<br>
					<input pattern="[abc]" type="text" placeholder="skriv in ditt efternamn" name="efternamn">
					<br>
					<!--- adress-->
					<label for="adress">Ange din adress:</label>
					<br>
					<input pattern="[abc]" type="text" placeholder="skriv in din adress" name="adress">
					<br>
					<!--- ort-->
					<label for="ort">Ange din ort:</label>
					<br>
					<input pattern="[abc]" type="text" placeholder="skriv in din ort" name="ort">
					<br>
					<!--- postnummer-->
					<label for="postnummer">Ange ditt postnummer:</label>
					<br>
					<input pattern="[0-9]" type="text" placeholder="skriv in ditt postnummer" name="postnummer">
					<br>
					<!--- telefon-->
					<label for="telefon">Ange ditt telefon-/mobilnummer:</label>
					<br>
					<input pattern="[0-9]" type="text" placeholder="telefon-/mobilnummer" name="telefon">

					<br>
					<label>ange blbl</label>
					<select id=""></select>
					<br>
					<input type="submit" value="Skicka">
				</form>

				<!-- Optional JavaScript -->
				<!-- jQuery first, then Popper.js, then Bootstrap JS -->
				<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
				<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
				<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
			</body>
			</html>
